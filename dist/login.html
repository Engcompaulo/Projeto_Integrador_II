<html><head><title>Login</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"><link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css"><style>body{display:flex;min-height:100vh;width:100%;margin:0;padding:0;align-items:center;justify-content:center;flex-direction:column}</style></head><body><h1>Autenticação</h1><div class="col-md-4"><h3 class="text-center" id="displayName">Você não está autenticado</h3><br><form><div class="form-group"><label for="emailInput">E-mail</label> <input type="email" class="form-control" id="emailInput" placeholder="E-mail"></div><div class="form-group"><label for="passwordInput">Senha</label> <input type="password" class="form-control" id="passwordInput" placeholder="Senha"></div></form><button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton">Autenticar</button> <button class="btn btn-lg btn-block btn-info" id="createUserButton">Criar Nova Conta</button><br><p class="text-center"><small>-- ou --</small></p><p class="text-center"><button class="btn btn-lg btn-default" id="authGitHubButton"><i class="fa fa-github fa-2x"></i></button> <button class="btn btn-lg btn-primary" id="authFacebookButton"><i class="fa fa-facebook fa-2x"></i></button> <button class="btn btn-lg btn-info" id="authTwitterButton"><i class="fa fa-twitter fa-2x"></i></button> <button class="btn btn-lg btn-danger" id="authGoogleButton"><i class="fa fa-google fa-2x"></i></button></p><br><p class="text-center"><button class="btn btn-lg btn-block btn-default" id="logOutButton">Sair</button></p></div><br><br><a class="button button-clear" href="index.html">Voltar para Home</a><script src="https://code.jquery.com/jquery-2.2.4.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script><script src="firebase.js"></script><script src="autentication.js"></script></body></html>
